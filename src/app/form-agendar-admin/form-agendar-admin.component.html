<app-admin-dashboard></app-admin-dashboard>

<form (ngSubmit)="onSubmit(agendamentoForm)" #agendamentoForm="ngForm"> 
    <h2 class="title">Faça seu agendamento</h2>
    <p >* Necessário realizar o agendamento com no mínimo 1 dia de antecedência.</p>
    <div class="col-1 col-s-2">
      <fieldset>
        <legend>Escolha uma data</legend>
        <div class="row">
          <div class="col-1 col-s-2">
            <input type="date" id="data" [(ngModel)]="novoAgendamento.data" name="data" min="2024-01-01" required>
            
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Escolha um horário:</legend>
        <div class="row">
          <div class="col-1 col-s-2">
            <input type="time" id="horario" [(ngModel)]="novoAgendamento.horario" name="horario" class="caixa-texto" required>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="novoAgendamento.nome" name="nome" placeholder="Digite seu Nome Completo" required/>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="novoAgendamento.cpf" name="cpf" placeholder="000.000.000-00" (input)="formatarCpf($event)" required/>
    </div>
    <div class="form-group">
        <label for="especialidades">Serviços:</label>
        <select class="form-control" id="especialidades" [(ngModel)]="novoAgendamento.especialidades" name="especialidades" required>
          <option value="" disabled >Selecione</option>   
          <option value="Corte de cabelo">CORTE DE CABELO</option> 
          <option value="Mechas">MECHAS</option>                 
          <option value="Escova">ESCOVA</option>  
          <option value="botox">BOTOX</option>
          <option value="NAILS DESIGN">NAILS DESIGN</option>  
          <option value="HIDRATAÇÃO">HIDRATAÇÃO</option>  
          <option value="Manicure e Pedicure">MANICURE/PEDICURE</option>                       
        </select>
      </div>


    <div class="form-group">
      <label for="status">Status do agendamento:</label>
      <select class="form-control" id="status" [(ngModel)]="novoAgendamento.statusAgendamento" name="statusAgendamento" required>
        <option value="" disabled >Selecione</option>   
        <option value="Novo agendamento">Novo agendamento</option>                       
      </select>
    </div>
  
     
    <input type="submit" value="{{btnText || 'Enviar'}}" [disabled]="agendamentoForm.invalid || isSubmitting"/>
    
  </form>
