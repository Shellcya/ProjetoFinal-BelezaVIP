<app-admin-dashboard></app-admin-dashboard>
 

<div class="container">
    <section class="content">
     
      <form action="#" class="form"  (ngSubmit)="onSubmit()">
        <h2>Cadastro de Usuário</h2>
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" id="nome" [(ngModel)]="novoCadastro.nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>
  
        <div class="input-box">
          <label>E-mail </label>
          <input type="text"  id="email" [(ngModel)]="novoCadastro.email" name="email" placeholder="example@hotmail.com"  required />
        </div>
  
        <div class="column">
          <div class="input-box">
            <label>Telefone</label>
            <input type="text" id="telefone" [(ngModel)]="novoCadastro.telefone" name="telefone" placeholder="(00) 0000-0000"  (input)="formatarTelefone($event)"required />
          </div>
          <div class="input-box">
            <label>Data de nascimento</label>
            <input type="date" id="dataNascimento" [(ngModel)]="novoCadastro.dataNascimento" name="dataNascimento"  placeholder="Data de nascimento" required />
          </div>
        </div>
        
        <div class="input-box">
          <label>CPF</label>
          <input type="text" id="cpf" [(ngModel)]="novoCadastro.cpf" name="cpf" placeholder="000.000.000-00" (input)="formatarCpf($event)" required />
        </div>
        
       
           
        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" id="endereco" [(ngModel)]="novoCadastro.enderecoCompleto" name="enderecoCompleto" placeholder="Digite seu endereço" required />
          <input type="text" id="complemento" [(ngModel)]="novoCadastro.complemento" name="complemento"  placeholder="Complemento" required />
          <div class="column">
            <div class="select-box">
              <select  id="uf" [(ngModel)]="novoCadastro.uf" name="uf">
                <option value="" disabled placeholder="UF">UF</option>
                <option>PE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
              </select>
            </div>
            <input type="text" id="cidade" [(ngModel)]="novoCadastro.cidade" name="cidade"  placeholder="Cidade" required />
          </div>
          <div class="column">
            <input type="text" id="bairro" [(ngModel)]="novoCadastro.bairro" name="bairro" placeholder="Bairro" required />
            <input type="text"  id="cep" [(ngModel)]="novoCadastro.cep" name="cep" placeholder="CEP 00000-000" (input)="formatarCep($event)" required />
          </div>
        </div>
        <input class="envio" type="submit" value="{{btnText || 'Enviar'}}"/>
  
  
        
      </form>
    </section>
   
  </div>
